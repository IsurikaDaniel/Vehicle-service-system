
<div class="div m-3">
  <app-admin-sidebar></app-admin-sidebar>
</div>
<h2>Customer Accounts View</h2>
    <div class="container">
      <table class="table table-bordered table-hover">
        <tr>
          <th>Customer Name</th>
          <th>Customer Contact</th>
          <th>Email</th>
          <th>Address</th>
          <th>Vehicle Type</th>
          <th>Vehicle Number</th>
          <th>Update</th>
        </tr>

        <tr *ngFor="let account of accountList; index as i">
          <td>{{account.name}}</td>
          <td>{{account.contact}}</td>
          <td>{{account.email}}</td>
          <td>{{account.address}}</td>
          <td>{{account.vehicleType}}</td>
          <td>{{account.vehicleNumber}}</td>
          <td><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            (click)="updateAccount(account)"><i class="bi bi-pencil-square"></i></button></td>
    <td><button class="btn btn-danger" (click)="deleteAccountById(account.id)"><i
                class="bi bi-trash-fill"></i></button></td>
        </tr>
      </table>
    </div>


    <!-- update modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Update Appointment</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Customer Name</label>
                      <input type="text" class="form-control" [(ngModel)]="accountTemp.name" id="recipient-name"
                          disabled="true">
                  </div>
                  <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Customer Contact</label>
                      <input type="text" class="form-control" [(ngModel)]="accountTemp.contact" id="recipient-name">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Email</label>
                    <input type="txt" class="form-control" [(ngModel)]="accountTemp.email" id="recipient-name">
                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Address</label>
                  <input type="text" class="form-control" [(ngModel)]="accountTemp.address" id="recipient-name">
              </div>
                  <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Vehicle Type</label>
                      <input type="text" class="form-control" [(ngModel)]="accountTemp.vehicleType"
                          id="recipient-name">
                  </div>
                  <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Vehicle Number</label>
                      <input type="text" class="form-control" [(ngModel)]="accountTemp.vehicleNumber"
                          id="recipient-name">
                  </div>
                 
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" (click)="saveAccount()"
                      data-bs-dismiss="modal">Update Customer</button>
              </div>
          </div>
      </div>
  </div>
