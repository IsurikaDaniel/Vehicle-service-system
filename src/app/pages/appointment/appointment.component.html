
<div class="app">
    <div class="container">
        <h2>Schedule your Appointment</h2>
        <div class="form-group">
            <input type="text" placeholder="Your Name" [(ngModel)]="Appointment.name">
        </div>
        <div class="form-group">
            <!-- <input type="text" placeholder="Vehicle Type"> -->
            <select>
                <option value="" disabled selected>Vehicle Type</option>
                <option value="Location1">Jeep</option>
                <option value="Location2">Sports car</option>
                <option value="Location3">Motorcycles</option>
                <option value="Location3">Buses</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Vehicle Number" [(ngModel)]="Appointment.number">
        </div>
        <div class="form-group">
            <input type="email" placeholder="Email"  [(ngModel)]="Appointment.email">
        </div>
        <div class="form-group">
            <input type="date"  [(ngModel)]="Appointment.date">
        </div>
        <div class="form-group">
            <!-- <input type="text" placeholder="Location"> -->
            <select>
                <option value="" disabled selected >Location</option>
                <option value="Location1">Panadura</option>
                <option value="Location2">Colombo</option>
                <option value="Location3">Kluthara</option>
            </select>
        </div>
        <div class="form-group">
            <select>
                <option value="" disabled selected>Service</option>
                <option value="service1">Oil Changes</option>
                <option value="service2">Repair services</option>
                <option value="service3">Taior change</option>
            </select>
        </div>

        <!-- readio btn -->
        <div class="d-flex align-items-center p-2">
            <div class="form-check me-3">
                <input class="form-check-input custom-radio" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Card Payments
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input custom-radio" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Cash Payments
                </label>
            </div>
        </div>
        
        
        
        <button>Submit</button>
    </div>
</div>
