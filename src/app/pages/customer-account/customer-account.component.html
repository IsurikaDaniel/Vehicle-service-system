<h1>Welcome to our service</h1><br>

<div class="container mb-5 mt-4">
    <h3 class="mb-3">Make your Account to <br> get best service </h3>

    <div class="form-group">
        <input type="text" placeholder="Customer Name" [(ngModel)]="customerAcount.name">
    </div>

    <div class="form-group">
        <input type="text" placeholder="Customer Contact" [(ngModel)]="customerAcount.contact">
    </div>

    <div class="form-group">
        <input type="text" placeholder="Email" [(ngModel)]="customerAcount.email">
    </div>

    <div class="form-group">
        <input type="text" placeholder="Address" [(ngModel)]="customerAcount.address">
    </div>

    <div class="form-group">
        <input type="text" placeholder="Vehicle Type" [(ngModel)]="customerAcount.vehicleType">
    </div>

    <div class="form-group">
        <input type="text" placeholder="Vehicle Number" [(ngModel)]="customerAcount.vehicleNumber">
    </div>
